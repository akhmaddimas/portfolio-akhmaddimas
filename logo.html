<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Desain Logo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back-wrapper">
    <a href="index.html" class="back-button fancy">‚Üê Kembali</a>
  </div>

  <section id="projects">
    <h2>Semua Desain Logo</h2>
    <div class="project-gallery">
      <div class="project-card">
        <img src="images/logo/logo1.png" alt="Logo 1" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Logo Two D Clothing</h3>
      </div>
      <div class="project-card">
        <img src="images/logo/Logo2.png" alt="Logo 2" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Logo Maskot Hut SMA N2 REMBANG 2022</h3>
      </div>
      <div class="project-card">
        <img src="images/logo/Logo3.png" alt="Logo 3" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Logo Maskot Hut SMA N2 REMBANG 2021</h3>
      </div>
      <div class="project-card">
        <img src="images/logo/Logo4.png" alt="Logo 4" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Logo Event Natuna</h3>
      </div>
      <div class="project-card">
        <img src="images/logo/logo5.png" alt="Logo 5" onclick="showModal(this)">
        <h3 style="color: #ffffff;">Desain 5</h3>
      </div>
    </div>
  </section>
  <!-- Modal Preview -->
  <div id="modal" class="modal" onclick="hideModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    function showModal(el) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-img").src = el.src;
    }
    function hideModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
