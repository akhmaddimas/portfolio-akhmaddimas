<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar - Akhmad Dimas S</title>
  <style>
    /* ===== CSS ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      position: relative;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    /* ===== Responsive Styling ===== */
    /* For small devices (mobile phones) */
    @media (max-width: 480px) {
      .menu-toggle {
        display: block; /* Show hamburger icon */
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 160px; /* Slightly bigger menu for very small screens */
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }

      .nav-links.active {
        display: flex;
      }
    }

    /* For medium devices (small tablets, larger phones) */
    @media (min-width: 481px) and (max-width: 767px) {
      .menu-toggle {
        display: block; /* Show hamburger icon */
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 180px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }

      .nav-links.active {
        display: flex;
      }
    }

    /* For larger devices (tablets, desktops) */
    @media (min-width: 768px) {
      .menu-toggle {
        display: none; /* Hide hamburger icon */
      }

      .nav-links {
        display: flex; /* Always show menu links */
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navbar Structure ===== -->
  <header class="navbar">
    <div class="logo">Akhmad Dimas S</div>
    <!-- Hamburger Icon (Titik 3) untuk mobile -->
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <!-- Menu Links -->
    <nav class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ===== JavaScript ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');

      if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', function () {
          navLinks.classList.toggle('active'); // Menambahkan/menanggalkan kelas active untuk menunjukkan/hide menu
        });
      } else {
        console.warn('Element menu-toggle atau nav-links tidak ditemukan!');
      }
    });
  </script>

</body>
</html>
