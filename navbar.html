<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar - Akhmad Dimas S</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    /* Mobile-first: Default for mobile view */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 150px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Larger screens: Hide the toggle menu */
    @media (min-width: 769px) {
      .nav-links {
        display: flex;
        flex-direction: row;
      }

      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navbar Structure ===== -->
  <header class="navbar">
    <div class="logo">Akhmad Dimas S</div>
    <!-- Hamburger Icon (Titik 3) untuk mobile -->
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <!-- Menu Links -->
    <nav class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ===== JavaScript ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');

      menuToggle.addEventListener('click', function () {
        navLinks.classList.toggle('active'); // Toggle visibility of the menu
      });
    });
  </script>

</body>
</html>
