<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Akhmad Dimas S</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  background-color: #f9f9f9;
}
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: white;
  border-bottom: 1px solid #ddd;
}

.logo {
  font-weight: bold;
  font-size: 1.2rem;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

.nav-links li a {
  text-decoration: none;
  color: black;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #007BFF;
}

.burger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.burger div {
  width: 25px;
  height: 3px;
  background-color: black;
  transition: all 0.3s ease;
}

    /* Konten utama */
    main {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Mengubah grid sosial media menjadi dua kolom dan dua baris */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Dua kolom */
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .social-item i {
      font-size: 1.2rem;
      margin-right: 8px;
      color: #000;
    }

    .social-item a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navbar akan dimuat dari file terpisah -->
  <div id="navbar-placeholder"></div>=
  <!-- Main Contact Section -->
  <main>

        <div class="social-item">
          <strong>LinkedIn</strong>
          <a href="https://linkedin.com/in/akhmad-dimas-791806340" target="_blank">
            <i class="fab fa-linkedin"></i> Akhmad Dimas
          </a>
        </div>
        <div class="social-item">
          <strong>Email</strong>
          <a href="mailto:akhmaddimas1263@gmail.com">
            <i class="fas fa-envelope"></i> akhmaddimas1263@gmail.com
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    Â©2024 - Akhmad Dimas S
  </footer>
   <!-- Script: Navbar dan Animasi -->
   <script>
    // Navbar loader
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });

    // Burger menu (pastikan elemen ada di navbar.html)
    window.addEventListener('DOMContentLoaded', () => {
      const burger = document.getElementById('burger');
      const nav = document.getElementById('nav-links');

      if (burger && nav) {
        burger.addEventListener('click', () => {
          nav.classList.toggle('nav-active');
        });
      }
    });
  </script>
</body>
</html>
