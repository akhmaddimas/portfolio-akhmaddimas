  <style>
    /* Reset dan body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #000000;
    }

    /* Navbar */
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background-color: white;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-radius: 0 0 10px 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

.logo {
  font-weight: bold;
  font-size: 1.2rem;
  color: black;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
  list-style: none;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-size: 0.95rem;
  transition: color 0.3s ease;
}

.nav-links a:hover,
.nav-links a.active {
  color: #007BFF;
}

    /* Konten utama */
    main {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Mengubah grid sosial media menjadi dua kolom dan dua baris */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Dua kolom */
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .social-item i {
      font-size: 1.2rem;
      margin-right: 8px;
      color: #000;
    }

    .social-item a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
